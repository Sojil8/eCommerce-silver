<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User - Product Listing</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- SweetAlert2 for popups -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
  <!-- Navbar -->
  <header class="bg-white shadow-md py-4 px-6">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-800">Your Store</h1>
      <nav class="space-x-6">
        <a href="/" class="text-gray-700 font-medium hover:text-blue-500">Home</a>
        <a href="/shop" class="text-gray-700 font-medium hover:text-blue-500">Shop</a>
      </nav>
      <div class="flex items-center space-x-6 text-gray-700">
        <a href="/wishlist" class="hover:text-blue-500" title="Wishlist"><i class="fas fa-heart text-xl"></i></a>
        <a href="/cart" class="hover:text-blue-500" title="Cart"><i class="fas fa-shopping-cart text-xl"></i></a>
        <a href="/profile" class="hover:text-blue-500" title="Profile"><i class="fas fa-user text-xl"></i></a>
        <span class="text-gray-800 font-medium">{{.UserName}}</span> <!-- Display username -->
        <form action="/user/logout" method="POST" class="inline">
          <button type="submit" class="bg-red-600 text-white px-4 py-1 rounded-md hover:bg-red-700">Logout</button>
        </form>
      </div>
    </div>
  </header>

  <!-- Banner -->
  <div class="w-full">
    <img src="/static/Banner.jpg" alt="Banner Image" class="w-full h-64 object-cover">
  </div>

  <!-- Main Content -->
  <div class="container mx-auto p-6 flex-grow">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Product Listing</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      {{if .Products}}
        {{range .Products}}
          <div class="bg-white rounded-lg shadow-md p-4 flex flex-col items-center">
            <img src="{{index .Images 0}}" alt="{{.ProductName}}" class="w-40 h-40 object-cover rounded-md">
            <h3 class="mt-4 text-lg font-semibold text-gray-800">{{.ProductName}}</h3>
            <p class="text-gray-600">{{.CategoryName}}</p>
            <p class="text-blue-600 font-bold mt-2">${{printf "%.2f" .Price}}</p>
            <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Add to Cart</button>
          </div>
        {{end}}
      {{else}}
        <p class="text-center text-gray-500 col-span-full">No products found</p>
      {{end}}
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white p-6 mt-auto">
    <div class="container mx-auto flex justify-between items-center">
      <p>Â© 2025 Your Company. All rights reserved.</p>
      <div>
        <a href="#" class="hover:text-gray-300 mr-4">Privacy Policy</a>
        <a href="#" class="hover:text-gray-300">Terms of Service</a>
      </div>
    </div>
  </footer>
</body>
</html>
