<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .otp-container {
            width: 100%;
            max-width: 28rem;
            background: #2d3748;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
            color: white;
        }
        .otp-input-container input {
            width: 2.5rem;
            height: 2.5rem;
            text-align: center;
            background: #4a5568;
            border: 1px solid #718096;
            color: white;
            border-radius: 0.375rem;
            margin-right: 0.5rem;
        }
        .otp-input-container input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.5);
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <div class="text-center mb-6">
            <h3 class="text-2xl font-bold text-indigo-400">Email Verification</h3>
            <p class="text-gray-400">Enter the OTP sent to {{.email}}</p>
        </div>
        <form method="post" id="otp-form" class="space-y-4">
            <input type="hidden" name="email" id="email" value="{{.email}}">
            <div class="otp-input-container flex justify-center">
                <input type="text" maxlength="1" pattern="\d" required>
                <input type="text" maxlength="1" pattern="\d" required>
                <input type="text" maxlength="1" pattern="\d" required>
                <input type="text" maxlength="1" pattern="\d" required>
                <input type="text" maxlength="1" pattern="\d" required>
                <input type="text" maxlength="1" pattern="\d" required>
            </div>
            <div class="text-center text-gray-400">
                Time remaining: <span id="timer">60</span> seconds
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white p-2 rounded-md hover:bg-indigo-700">Verify Email</button>
            <div class="text-center">
                <button type="button" id="resend-btn" class="text-indigo-400 hover:underline" disabled>Resend OTP</button>
            </div>
            <p id="error-msg" class="text-red-400 text-center hidden"></p>
        </form>
        <div class="text-center mt-4 text-gray-400">
            Already verified? <a href="/login" class="text-indigo-400 hover:underline">Login now</a>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const otpForm = document.getElementById("otp-form");
            const otpInputs = document.querySelectorAll(".otp-input-container input");
            const resendBtn = document.getElementById("resend-btn");
            const timerSpan = document.getElementById("timer");
            const errorMsg = document.getElementById("error-msg");
            let timeLeft = 60;
            let timerId = null;

            (function() {
    // Check if this is a back navigation
    if (performance.navigation.type === 2) {
        // User came via back button
        window.location.replace('/login');
        return;
    }

    // Replace history state to prevent going back
    history.pushState(null, null, location.href);
    
    window.addEventListener('popstate', function() {
        // Push state again to prevent back navigation
        history.pushState(null, null, location.href);
        
        // Optionally show a message
        alert('Please use the navigation buttons provided.');
    });

    // When OTP is successfully verified
    window.addEventListener('otpVerified', function() {
        // Mark in sessionStorage that verification is complete
        sessionStorage.setItem('otpVerified', 'true');
        
        // Clear the page from history
        window.location.replace('/login');
    });

    // Check if user already verified
    if (sessionStorage.getItem('otpVerified') === 'true') {
        window.location.replace('/login');
    }
})();

            // Function to start or restart the timer
            function startTimer() {
                if (timerId) {
                    clearInterval(timerId); // Clear any existing timer
                }
                timeLeft = 60;
                timerSpan.textContent = timeLeft;
                resendBtn.disabled = true;

                timerId = setInterval(() => {
                    timeLeft--;
                    timerSpan.textContent = timeLeft;
                    if (timeLeft <= 0) {
                        clearInterval(timerId);
                        timerId = null;
                        resendBtn.disabled = false;
                    }
                }, 1000);
            }

            // Auto-focus next input on typing
            otpInputs.forEach((input, index) => {
                input.addEventListener("input", (e) => {
                    if (e.inputType !== "deleteContentBackward" && input.value.length === 1) {
                        if (index < otpInputs.length - 1) {
                            otpInputs[index + 1].focus();
                        }
                    }
                });
                input.addEventListener("keydown", (e) => {
                    if (e.key === "Backspace" && input.value === "" && index > 0) {
                        otpInputs[index - 1].focus();
                    }
                });

                // Handle paste event
                input.addEventListener("paste", (e) => {
                    e.preventDefault();
                    const pastedData = (e.clipboardData || window.clipboardData).getData("text").trim();
                    if (/^\d{6}$/.test(pastedData)) {
                        const digits = pastedData.split("");
                        otpInputs.forEach((inp, i) => {
                            inp.value = digits[i] || "";
                        });
                        otpInputs[otpInputs.length - 1].focus();
                    } else {
                        showError("Please paste a valid 6-digit OTP.");
                    }
                });
            });

            // Start the initial timer
            startTimer();

            // Handle form submission
            otpForm.addEventListener("submit", async (e) => {
                e.preventDefault();

                const otp = Array.from(otpInputs).map(input => input.value).join("");
                const email = document.getElementById("email").value;

                if (otp.length !== 6) {
                    showError("Please enter a 6-digit OTP.");
                    return;
                }

                try {
                    const response = await fetch("/signup/otp", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ email, otp }),
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || "Invalid response");
                    }

                    const data = await response.json();
                    if (data.status === "ok") {
                        alert("OTP Verified Successfully!");
                        window.location.href = data.redirect || "/login";
                    } else {
                        showError(data.error || "Invalid OTP. Please try again.");
                    }
                } catch (error) {
                    console.error("Error:", error);
                    showError(error.message || "Error verifying OTP. Please try again.");
                }
            });

            // Handle Resend OTP
            resendBtn.addEventListener("click", async () => {
                const email = document.getElementById("email").value;
                try {
                    const response = await fetch("/signup/otp/resend", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ email }),
                    });
                    const data = await response.json();
                    if (data.status === "ok") {
                        alert("OTP resent successfully!");
                        startTimer(); // Restart the timer after successful resend
                        // Clear previous OTP inputs
                        otpInputs.forEach(input => input.value = "");
                        otpInputs[0].focus();
                    } else {
                        showError(data.error || "Failed to resend OTP.");
                    }
                } catch (error) {
                    console.error("Error:", error);
                    showError("Error resending OTP.");
                }
            });

            function showError(message) {
                errorMsg.textContent = message;
                errorMsg.classList.remove("hidden");
            }
        });
         history.pushState(null, null, location.href);
    window.onpopstate = function () {
        history.go(1);
    };

    // Alternative: Redirect authenticated users
    window.addEventListener('pageshow', function(event) {
        if (event.persisted) {
            window.location.reload();
        }
    });
    </script>
</body>
</html>
