<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        .illustration {
            width: 150px;
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 1.2em;
            color: #d32f2f;
            margin-bottom: 30px;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            color: white;
        }
        .retry-button {
            background-color: #1976d2;
        }
        .retry-button:hover {
            background-color: #1565c0;
        }
        .details-button {
            background-color: #757575;
        }
        .details-button:hover {
            background-color: #616161;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/images/payment-failure.png" alt="Payment Failure" class="illustration">
        <div class="error-message">
            {{.Error}}
        </div>
        <div>
            <a href="/checkout" class="button retry-button">Retry Payment</a>
            {{if .OrderExists}}
            <a href="/order/details/{{.OrderID}}" class="button details-button">View Order Details</a>
            {{end}}
        </div>
    </div>
</body>
</html>
