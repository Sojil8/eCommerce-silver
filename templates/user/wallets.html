<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        .swal2-container {
            z-index: 9999;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .tab-button {
            transition: all 0.3s ease;
        }
        .tab-button.active {
            background-color: #4f46e5;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
    {{template "navbar.html" .}}

    <!-- Main Content -->
    <div class="container mx-auto p-6 flex-grow">
        <div class="flex flex-col md:flex-row gap-6">
            <!-- Sidebar Navigation -->
           <aside class="w-64 bg-white shadow-md hidden md:block">
                    {{template "userSideBar.html" .}}
                </aside>    

            <!-- Main Content Area -->
            <div class="flex-1">
                <!-- Wallet Tab -->
                <div id="wallet-tab" class="tab-content active bg-white rounded-xl shadow-md p-6">
                    <h3 class="text-2xl font-semibold text-gray-900 mb-6">Your Wallet</h3>
                    
                    {{if .Wallet}}
                    <div class="mb-6">
                        <div class="bg-indigo-50 rounded-lg p-4">
                            <p class="text-sm text-gray-500">Current Balance</p>
                            <p class="text-2xl font-bold text-indigo-600">${{printf "%.2f" .Wallet.Balance}}</p>
                        </div>
                    </div>
                    {{else}}
                    <div class="text-center py-8">
                        <i class="fas fa-wallet text-4xl text-gray-300 mb-4"></i>
                        <p class="text-gray-500">Wallet not available.</p>
                    </div>
                    {{end}}
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white p-6 mt-auto">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
            <p class="text-sm">Â© 2025 Silver. All rights reserved.</p>
            <div class="mt-4 md:mt-0 space-x-6">
                <a href="#" class="text-gray-300 hover:text-white transition-colors duration-200">Privacy Policy</a>
                <a href="#" class="text-gray-300 hover:text-white transition-colors duration-200">Terms of Service</a>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // Debug wallet data on page load
        document.addEventListener('DOMContentLoaded', () => {
            console.log('ActiveTab:', '{{.ActiveTab}}');
            console.log('Wallet:', JSON.stringify({{.Wallet}}));
        });
    </script>
</body>
</html>
