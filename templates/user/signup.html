<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .signup-container {
            width: 100%;
            max-width: 28rem;
            height: auto;
            max-height: 100vh;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #4a5568 #2d3748;
        }
        @media (max-height: 600px) {
            .signup-container {
                padding: 1rem;
            }
            .signup-container .space-y-5 {
                space-y: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container bg-gray-800 p-6 rounded-xl shadow-2xl text-white">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-indigo-400">Create Account</h1>
            <p class="text-gray-400">Join our community today</p>
        </div>

        <!-- General error message container -->
        <div id="generalError" class="hidden bg-red-600 text-white p-3 rounded-md mb-4">
            <i class="fas fa-exclamation-triangle mr-2"></i>
            <span id="generalErrorText"></span>
        </div>

        <form id="signupForm" class="space-y-5" method="post" action="/signup/">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-300">Name</label>
                <div class="relative">
                    <input type="text" id="name" name="username" class="mt-1 block w-full p-2 bg-gray-700 border border-gray-600 rounded-md focus:ring-indigo-500 focus:border-indigo-500 text-white placeholder-gray-400" placeholder="John Doe" >
                    <i class="fas fa-user absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
                <p class="text-red-400 text-sm mt-1 hidden" id="nameError"></p>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                <div class="relative">
                    <input type="email" id="email" name="email" class="mt-1 block w-full p-2 bg-gray-700 border border-gray-600 rounded-md focus:ring-indigo-500 focus:border-indigo-500 text-white placeholder-gray-400" placeholder="you@example.com" >
                    <i class="fas fa-envelope absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
                <p class="text-red-400 text-sm mt-1 hidden" id="emailError"></p>
            </div>

            <div>
                <label for="phone" class="block text-sm font-medium text-gray-300">Phone Number</label>
                <div class="relative">
                    <input type="tel" id="phone" name="phone" class="mt-1 block w-full p-2 bg-gray-700 border border-gray-600 rounded-md focus:ring-indigo-500 focus:border-indigo-500 text-white placeholder-gray-400" placeholder="1234567890" >
                    <i class="fas fa-phone absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
                <p class="text-red-400 text-sm mt-1 hidden" id="phoneError"></p>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                <div class="relative">
                    <input type="password" id="password" name="password" class="mt-1 block w-full p-2 bg-gray-700 border border-gray-600 rounded-md focus:ring-indigo-500 focus:border-indigo-500 text-white placeholder-gray-400" placeholder="••••••••" >
                    <i class="fas fa-eye toggle-password absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 cursor-pointer"></i>
                </div>
                <p class="text-red-400 text-sm mt-1 hidden" id="passwordError"></p>
            </div>

            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-300">Confirm Password</label>
                <div class="relative">
                    <input type="password" id="confirmPassword" name="confirmpassword" class="mt-1 block w-full p-2 bg-gray-700 border border-gray-600 rounded-md focus:ring-indigo-500 focus:border-indigo-500 text-white placeholder-gray-400" placeholder="••••••••" >
                    <i class="fas fa-eye toggle-password absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 cursor-pointer"></i>
                </div>
                <p class="text-red-400 text-sm mt-1 hidden" id="confirmPasswordError"></p>
            </div>

            <button type="submit" id="submitBtn" class="w-full bg-indigo-600 text-white p-2 rounded-md hover:bg-indigo-700 transition duration-200">
                Create Account
            </button>
        </form>

        <div class="flex items-center justify-center my-4">
            <span class="border-t border-gray-600 w-1/4"></span>
            <span class="px-2 text-gray-400">or continue with</span>
            <span class="border-t border-gray-600 w-1/4"></span>
        </div>

        <a href="/auth/google?={{ .ref }}" class="flex items-center justify-center w-full bg-gray-700 p-2 rounded-md hover:bg-gray-600 transition duration-200">
            <i class="fab fa-google mr-2 text-white"></i>
            <span class="text-gray-300">Sign up with Google</span>
        </a>

        <p class="text-center mt-4 text-gray-400">
            Already have an account? <a href="/login" class="text-indigo-400 hover:underline">Sign in</a>
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('signupForm');
            const submitBtn = document.getElementById('submitBtn');
            const inputs = {
                name: document.getElementById('name'),
                email: document.getElementById('email'),
                phone: document.getElementById('phone'),
                password: document.getElementById('password'),
                confirmPassword: document.getElementById('confirmPassword')
            };

            // Read the 'ref' query parameter from the current URL
            const urlParams = new URLSearchParams(window.location.search);
            const referralCode = urlParams.get('ref');

            // Toggle password visibility
            document.querySelectorAll('.toggle-password').forEach(icon => {
                icon.addEventListener('click', function() {
                    const input = this.previousElementSibling;
                    input.type = input.type === 'password' ? 'text' : 'password';
                    this.classList.toggle('fa-eye');
                    this.classList.toggle('fa-eye-slash');
                });
            });

            // Real-time validation
            Object.keys(inputs).forEach(key => {
                inputs[key].addEventListener('input', () => {
                    validateField(key);
                    // Clear general error when user starts typing
                    hideGeneralError();
                });
            });

            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                // Clear all previous errors
                clearAllErrors();

                // Validate all fields
                const isValid = Object.keys(inputs).every(key => validateField(key));
                if (!isValid) return;

                // Disable submit button and show loading state
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Creating Account...';

                const formData = {
                    username: inputs.name.value.trim(),
                    email: inputs.email.value.trim(),
                    phone: inputs.phone.value.trim(),
                    password: inputs.password.value,
                    confirmpassword: inputs.confirmPassword.value
                };

                // Build the URL with query parameter
                let submitUrl = '/signup';
                if (referralCode) {
                    submitUrl += `?ref=${encodeURIComponent(referralCode)}`;
                }

                try {
                    const response = await fetch(submitUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });

                    const data = await response.json();

                    if (data.status === 'ok') {
                        // Success - redirect to OTP page
                        window.location.href = data.redirect;
                    } else {
                        // Handle different error response formats
                        handleBackendError(data, response.status);
                    }
                } catch (error) {
                    console.error('Network/Parse Error:', error);
                    showGeneralError('Network error. Please check your connection and try again.');
                } finally {
                    // Re-enable submit button
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Create Account';
                }
            });

            function handleBackendError(data, statusCode) {
                // Handle different error response formats from your backend
                if (data.field && data.error) {
                    // Format: {"error": "message", "field": "fieldname"}
                    const fieldErrorId = data.field + 'Error';
                    if (document.getElementById(fieldErrorId)) {
                        showError(fieldErrorId, data.error);
                    } else {
                        showGeneralError(data.error);
                    }
                } else if (data.error) {
                    // Format: {"error": "message"} - show as general error
                    
                    // Try to map common backend errors to specific fields
                    const errorMessage = data.error.toLowerCase();
                    if (errorMessage.includes('email')) {
                        showError('emailError', data.error);
                    } else if (errorMessage.includes('phone')) {
                        showError('phoneError', data.error);
                    } else if (errorMessage.includes('password')) {
                        showError('passwordError', data.error);
                    } else if (errorMessage.includes('username') || errorMessage.includes('name')) {
                        showError('nameError', data.error);
                    } else {
                        showGeneralError(data.error);
                    }
                } else {
                    // Generic error message based on status code
                    let errorMessage = 'An unexpected error occurred. Please try again.';
                    if (statusCode === 500) {
                        errorMessage = 'Server error. Please try again later.';
                    } else if (statusCode === 409) {
                        errorMessage = 'Account already exists with this information.';
                    } else if (statusCode === 400) {
                        errorMessage = 'Invalid input. Please check your information.';
                    }
                    showGeneralError(errorMessage);
                }
            }

            function validateField(field) {
                const value = inputs[field].value.trim();
                const errorElement = document.getElementById(`${field}Error`);

                switch (field) {
                    case 'name':
                        if (value.length < 2) {
                            showError('nameError', 'Username must be at least 2 characters long');
                            return false;
                        }
                        if (!/^[a-zA-Z]+$/.test(value)) {
                            showError('nameError', 'Username must contain only letters (no spaces allowed)');
                            return false;
                        }
                        break;
                    case 'email':
                        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value)) {
                            showError('emailError', 'Invalid email address');
                            return false;
                        }
                        break;
                    case 'phone':
                        if (!/^\d{10,15}$/.test(value)) {
                            showError('phoneError', 'Invalid phone number (e.g., 1234567890)');
                            return false;
                        }
                        break;
                    case 'password':
                        if (value.length < 8) {
                            showError('passwordError', 'Password must be at least 8 characters');
                            return false;
                        }
                        break;
                    case 'confirmPassword':
                        if (value !== inputs.password.value) {
                            showError('confirmPasswordError', 'Passwords do not match');
                            return false;
                        }
                        break;
                }
                showError(`${field}Error`, '');
                return true;
            }

            function showError(elementId, message) {
                const errorElement = document.getElementById(elementId);
                if (errorElement) {
                    errorElement.textContent = message;
                    errorElement.classList.toggle('hidden', !message);
                }
            }

            function showGeneralError(message) {
                const generalError = document.getElementById('generalError');
                const generalErrorText = document.getElementById('generalErrorText');
                generalErrorText.textContent = message;
                generalError.classList.remove('hidden');
                
                // Scroll to top to show the error
                generalError.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }

            function hideGeneralError() {
                const generalError = document.getElementById('generalError');
                generalError.classList.add('hidden');
            }

            function clearAllErrors() {
                // Clear field-specific errors
                ['name', 'email', 'phone', 'password', 'confirmPassword'].forEach(field => {
                    showError(field + 'Error', '');
                });
                // Clear general error
                hideGeneralError();
            }

            // Update Google sign-up link with referral code
            const googleAuthLink = document.querySelector('a[href*="/auth/google"]');
            if (referralCode && googleAuthLink) {
                const currentHref = googleAuthLink.getAttribute('href');
                if (currentHref.includes('?')) {
                    googleAuthLink.href = currentHref.replace('?', `?ref=${encodeURIComponent(referralCode)}&`);
                } else {
                    googleAuthLink.href = `${currentHref}?ref=${encodeURIComponent(referralCode)}`;
                }
            }
        });
    </script>
</body>
</html>
