<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="/static/adminSide/adminLogin.css">
</head>
<body>
    <div class="background">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    
    <div class="login-container">
        <h1>Admin Login</h1>
        <form id="adminLoginForm" method="post" action="/admin/login">
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
            <div id="error" class="error-message"></div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
       document.getElementById('adminLoginForm').addEventListener('submit', async function(event) {
    event.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const errorElement = document.getElementById('error');

    // Reset error message
    errorElement.style.display = 'none';

    // Prepare the request payload
    const data = { email, password };
    
    try {
        const response = await fetch('/admin/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });
        
        if (!response.ok) {
            const errorData = await response.json();
            errorElement.textContent = errorData.message || 'Login failed';
            errorElement.style.display = 'block';
            return;
        }
        
        // Redirect on successful login
        window.location.href = '/admin/user-management'; // or wherever you want to redirect
    } catch (error) {
        errorElement.textContent = 'An error occurred. Please try again.';
        errorElement.style.display = 'block';
        console.error('Login error:', error);
    }
});
    </script>
</body>
</html>
