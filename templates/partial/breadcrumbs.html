<nav class="bg-gray-50 py-3 mb-6">
    <div class="container mx-auto px-4">
        <ol class="flex items-center flex-wrap">
            {{ range $index, $breadcrumb := .Breadcrumbs }}
                <li class="flex items-center text-sm">
                    {{ if $breadcrumb.URL }}
                        <a href="{{ $breadcrumb.URL }}" class="text-indigo-600 hover:text-indigo-800 transition-colors flex items-center">
                            {{ if eq $index 0 }}
                                <i class="fas fa-home mr-1"></i>
                            {{ end }}
                            <span>{{ $breadcrumb.Name }}</span>
                        </a>
                    {{ else }}
                        <span class="text-gray-800 font-medium">{{ $breadcrumb.Name }}</span>
                    {{ end }}
                    {{ if lt (float64 $index) (sub (float64 (len $.Breadcrumbs)) 1) }}
                        <svg class="w-3 h-3 mx-2 text-gray-400 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                            <path d="M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569-9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z"></path>
                        </svg>
                    {{ end }}
                </li>
            {{ end }}
        </ol>
    </div>
</nav>
