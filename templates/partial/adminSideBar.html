        <br>
    </div>
    <nav class="space-y-1 flex-grow">
        <a href="/admin/dashboard" class="sidebar-link" data-page="dashboard">
            <i class="fas fa-chart-line"></i>
            <span>Dashboard</span>
        </a>
        <a href="/admin/user-management" class="sidebar-link" data-page="user-management">
            <i class="fas fa-users"></i>
            <span>Customers</span>
        </a>
        <a href="/admin/category" class="sidebar-link" data-page="category">
            <i class="fas fa-tags"></i>
            <span>Category</span>
        </a>
        <a href="/admin/products" class="sidebar-link" data-page="products">
            <i class="fas fa-box"></i>
            <span>Products</span>
        </a>
        <a href="/admin/orders" class="sidebar-link" data-page="orders">
            <i class="fas fa-shopping-cart"></i>

        <a href="/admin/returns" class="sidebar-link" data-page="returns">
            <i class="fas fa-undo"></i>

            <i class="fas fa-ticket-alt"></i>
            <span>Coupons</span>
        </a>
    </nav>
</aside>

<style>
    .sidebar {
        background: linear-gradient(180deg, #1f2937 0%, #111827 100%);
        transition: transform 0.3s ease;
    }
    
    .sidebar a {
        display: flex;
        align-items: center;
        padding: 0.75rem 1rem;
        border-radius: 8px;
        color: #d1d5db;
        text-decoration: none;
        font-weight: 500;
        font-size: 0.875rem;
        transition: all 0.2s ease;
        margin-bottom: 0.25rem;
    }
    
    .sidebar a:hover {
        background: #374151;
        color: white;
    }
    
    .sidebar a.active {
        background: #3b82f6;
        color: white;
    }
    
    .sidebar a i {
        width: 20px;
        margin-right: 0.75rem;
    }
    
    .sidebar-backdrop {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 49;
    }
    
    .sidebar.active + .sidebar-backdrop {
        display: block;
    }
    
    @media (max-width: 768px) {
        .sidebar {
            transform: translateX(-100%);
            position: fixed;
            height: 100vh;
            width: 240px;
        }
        .sidebar.active {
            transform: translateX(0);
        }
        .sidebar a {
            padding: 0.5rem;
            font-size: 0.75rem;
        }
        .sidebar a i {
            margin-right: 0.5rem;
        }
    }
    @media (max-width: 576px) {
        .sidebar {
            width: 200px;
        }
        .sidebar a {
            padding: 0.375rem;
            font-size: 0.6875rem;
        }
    }
</style>

<script>
    // Sidebar functionality
    function setupSidebar() {
        const toggleSidebar = document.getElementById('toggle-sidebar');
        const sidebar = document.querySelector('.sidebar');
        const backdrop = document.createElement('div');
        backdrop.className = 'sidebar-backdrop';
        document.body.appendChild(backdrop);

        // Toggle sidebar
        if (toggleSidebar && sidebar) {
            toggleSidebar.addEventListener('click', () => {
                sidebar.classList.toggle('active');
            });
        }

        // Close sidebar when clicking backdrop
        backdrop.addEventListener('click', () => {
            sidebar.classList.remove('active');
        });

        // Close sidebar on link click (mobile only)
        document.querySelectorAll('.sidebar-link').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    sidebar.classList.remove('active');
                }
            });
        });

        // Set active state based on current URL
        setActiveSidebarItem();
    }

    function setActiveSidebarItem() {
        const currentPath = window.location.pathname.toLowerCase();
        const sidebarLinks = document.querySelectorAll('.sidebar-link');
        
        sidebarLinks.forEach(link => {
            link.classList.remove('active');
            const linkHref = link.getAttribute('href').toLowerCase();
            const dataPage = link.getAttribute('data-page').toLowerCase();
            
            // Match exact path or partial path for sub-routes
            if (currentPath === linkHref ||
                currentPath.includes(dataPage) ||
                (currentPath === '/admin' && dataPage === 'dashboard') ||
                (currentPath === '/admin/' && dataPage === 'dashboard')) {
                link.classList.add('active');
            }
        });
    }

    // Initialize sidebar and handle navigation
    document.addEventListener('DOMContentLoaded', () => {
        setupSidebar();
        setActiveSidebarItem();
    });

    // Update active state on navigation
    window.addEventListener('popstate', setActiveSidebarItem);
</script>
