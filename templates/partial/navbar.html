<header class="bg-gradient-to-r from-indigo-800 via-purple-800 to-indigo-900 shadow-xl py-4 px-4 sm:px-6 lg:px-8 sticky top-0 z-50">
  <div class="container mx-auto flex justify-between items-center">
    <!-- Logo -->
    <h1 class="text-2xl font-bold text-white tracking-tight">
      <a href="/home" class="flex items-center space-x-2 hover:text-yellow-300 transition-colors duration-300">
        <span class="text-yellow-400">Silver</span>
        <span class="text-sm font-light text-gray-200">Shop</span>
      </a>
    </h1>
    
    <!-- Navigation -->
    <nav class="hidden md:flex space-x-6">
      <a href="/home" class="text-white font-medium text-sm uppercase tracking-wider px-4 py-2 rounded-lg hover:bg-yellow-400 hover:text-indigo-900 transition-all duration-300">Home</a>
      <a href="/shop" class="text-yellow-400 font-semibold text-sm uppercase tracking-wider px-4 py-2 rounded-lg bg-yellow-400/10 border-b-2 border-yellow-400 hover:bg-yellow-400 hover:text-indigo-900 transition-all duration-300">Shop</a>
    </nav>
    
    <!-- User Actions -->
    <div class="flex items-center space-x-4 sm:space-x-6 text-white">
      <!-- Wishlist Icon -->
      <a href="/wishlist" class="relative group hover:text-yellow-400 transition-colors duration-200" title="Wishlist">
        <i class="fas fa-heart text-xl sm:text-2xl"></i>
        <span class="absolute -top-2 -right-2 bg-red-600 text-white text-xs font-semibold rounded-full w-5 h-5 flex items-center justify-center">{{.WishlistCount}}</span>
        <span class="hidden group-hover:block absolute -bottom-8 left-1/2 transform -translate-x-1/2 bg-gray-900 text-white text-xs py-1 px-3 rounded-lg transition-all duration-200">Wishlist</span>
      </a>
      
      <!-- Cart Icon -->
      <a href="/cart" class="relative group hover:text-yellow-400 transition-colors duration-200" title="Cart">
        <i class="fas fa-shopping-cart text-xl sm:text-2xl"></i>
        <span class="absolute -top-2 -right-2 bg-yellow-500 text-gray-900 text-xs font-semibold rounded-full w-5 h-5 flex items-center justify-center">{{.CartCount}}</span>
        <span class="hidden group-hover:block absolute -bottom-8 left-1/2 transform -translate-x-1/2 bg-gray-900 text-white text-xs py-1 px-3 rounded-lg transition-all duration-200">Cart</span>
      </a>
      
      <!-- Profile Section -->
      <div class="relative" id="profileDropdown">
        <button 
          class="flex items-center space-x-2 hover:text-yellow-400 transition-colors duration-200 focus:outline-none" 
          title="Profile" 
          onclick="toggleDropdown()"
        >
          <div class="w-9 h-9 bg-yellow-300 rounded-full flex items-center justify-center border-2 border-yellow-400 shadow-sm">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-5 h-5 text-indigo-800">
              <circle cx="12" cy="8" r="4.5" fill="none" stroke="currentColor" stroke-width="2"/>
              <path d="M20,21c0-4.4-3.6-8-8-8s-8,3.6-8,8" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </div>
          <span class="text-sm font-medium hidden sm:inline text-gray-200">{{.UserName}}</span>
          <i class="fas fa-chevron-down text-xs transition-transform duration-300" id="dropdownArrow"></i>
        </button>
        
        <!-- Dropdown Menu -->
        <div class="hidden absolute right-0 mt-3 w-48 bg-white rounded-xl shadow-2xl py-2 z-40 border border-gray-100" id="dropdownMenu">
          <a href="/profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-100 hover:text-indigo-800 transition-colors">My Profile</a>
          <a href="/orders" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-100 hover:text-indigo-800 transition-colors">My Orders</a>
          <a href="/settings" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-100 hover:text-indigo-800 transition-colors">Settings</a>
          <div class="border-t border-gray-100 my-1"></div>
          <form action="/logout" method="POST" class="block px-4 py-2">
            <button type="submit" class="w-full text-left text-sm text-red-600 hover:text-red-800 font-semibold">Logout</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</header>

<script>
  function toggleDropdown() {
    const dropdownMenu = document.getElementById('dropdownMenu');
    const dropdownArrow = document.getElementById('dropdownArrow');
    dropdownMenu.classList.toggle('hidden');
    dropdownArrow.classList.toggle('rotate-180');
  }

  document.addEventListener('click', function(event) {
    const profileDropdown = document.getElementById('profileDropdown');
    const dropdownMenu = document.getElementById('dropdownMenu');
    const dropdownArrow = document.getElementById('dropdownArrow');
    if (!profileDropdown.contains(event.target) && !dropdownMenu.classList.contains('hidden')) {
      dropdownMenu.classList.add('hidden');
      dropdownArrow.classList.remove('rotate-180');
    }
  }, true);
</script>
