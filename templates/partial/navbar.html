<header class="bg-gray-900 text-white shadow-lg sticky top-0 z-50">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
    <!-- Logo -->
    <a href="/home" class="flex items-center space-x-1 text-2xl font-bold tracking-tight hover:text-indigo-400 transition-colors duration-300">
      <span class="text-indigo-300">Silver</span>
      <span class="text-sm text-gray-300 align-super">Shop</span>
    </a>

    <!-- Navigation -->
    <nav class="hidden md:flex items-center space-x-6">
      <!-- Home Link - Active when on home page -->
      <a href="/home" class="{{if eq .CurrentPage "home"}}text-indigo-400 font-semibold bg-indigo-400/10 border-b-2 border-indigo-400{{else}}text-gray-300 hover:text-indigo-400 font-medium{{end}} text-sm uppercase tracking-wider px-3 py-2 rounded-md transition-colors duration-300 {{if eq .CurrentPage "home"}}hover:bg-indigo-400 hover:text-gray-900{{end}} relative" 
         {{if eq .CurrentPage "home"}}aria-current="page"{{end}}>
        Home
        {{if eq .CurrentPage "home"}}
        <span class="absolute -right-1 top-1 w-2 h-2 bg-indigo-400 rounded-full animate-pulse"></span>
        {{end}}
      </a>
      
      <!-- Shop Link - Active when on shop page -->
      <a href="/shop" class="{{if eq .CurrentPage "shop"}}text-indigo-400 font-semibold bg-indigo-400/10 border-b-2 border-indigo-400{{else}}text-gray-300 hover:text-indigo-400 font-medium{{end}} text-sm uppercase tracking-wider px-3 py-2 rounded-md transition-colors duration-300 {{if eq .CurrentPage "shop"}}hover:bg-indigo-400 hover:text-gray-900{{end}} relative"
         {{if eq .CurrentPage "shop"}}aria-current="page"{{end}}>
        Shop
        {{if eq .CurrentPage "shop"}}
        <span class="absolute -right-1 top-1 w-2 h-2 bg-indigo-400 rounded-full animate-pulse"></span>
        {{end}}
      </a>
    </nav>

    <!-- User Actions -->
    <div class="flex items-center space-x-4">
      <!-- Wishlist -->
      <a href="/wishlist" class="relative group hover:text-indigo-400 transition-colors duration-300" title="Wishlist" aria-label="Wishlist">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
        </svg>
        <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-semibold rounded-full w-5 h-5 flex items-center justify-center">{{.WishlistCount}}</span>
        <span class="hidden group-hover:block absolute -bottom-8 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white text-xs py-1 px-3 rounded-md transition-all duration-200">Wishlist</span>
      </a>

      <!-- Cart -->
      <a href="/cart" class="relative group hover:text-indigo-400 transition-colors duration-300" title="Cart" aria-label="Cart">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
        </svg>
        <span class="absolute -top-2 -right-2 bg-indigo-500 text-white text-xs font-semibold rounded-full w-5 h-5 flex items-center justify-center">{{.CartCount}}</span>
        <span class="hidden group-hover:block absolute -bottom-8 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white text-xs py-1 px-3 rounded-md transition-all duration-200">Cart</span>
      </a>

      <!-- Profile -->
      <div class="relative" x-data="{ open: false }" @click.away="open = false">
        <button 
          class="flex items-center space-x-2 hover:text-indigo-400 transition-colors duration-300 focus:outline-none" 
          @click="open = !open"
          title="Profile"
          aria-label="Profile"
          aria-expanded="false"
          x-bind:aria-expanded="open.toString()"
        >
          <img 
            src="{{.ProfileImage}}" 
            alt="{{.UserName}}'s profile image" 
            class="w-8 h-8 rounded-full border-2 border-indigo-400 object-cover"
            onerror="this.src='/static/defaltProfile.png'"
          >
          <span class="hidden sm:inline text-gray-300 text-sm font-medium">{{.UserName}}</span>
          <svg class="w-4 h-4 transition-transform duration-300" :class="{ 'rotate-180': open }" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>

        <!-- Dropdown -->
        <div 
          class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-xl py-2 z-40 border border-gray-200"
          x-show="open"
          x-transition:enter="transition ease-out duration-200"
          x-transition:enter-start="opacity-0 scale-95"
          x-transition:enter-end="opacity-100 scale-100"
          x-transition:leave="transition ease-in duration-150"
          x-transition:leave-start="opacity-100 scale-100"
          x-transition:leave-end="opacity-0 scale-95"
        >
          <a href="/profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 transition-colors">My Profile</a>
          <a href="/orders" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 transition-colors">My Orders</a>
          <a href="/settings" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 transition-colors">Settings</a>
          <div class="border-t border-gray-200 my-1"></div>
          <form action="/logout" method="POST" class="block px-4 py-2">
            <button type="submit" class="w-full text-left text-sm text-red-600 hover:text-red-800 font-semibold">Logout</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</header>

<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
