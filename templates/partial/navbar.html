<!-- navbar.html with improved dropdown -->
<header class="bg-gradient-to-r from-indigo-600 to-purple-700 shadow-xl py-4 px-6 sticky top-0 z-20">
  <div class="container mx-auto flex justify-between items-center">
    <!-- Logo -->
    <h1 class="text-4xl font-extrabold text-white tracking-wide">
      <a href="/home" class="flex items-center hover:text-yellow-300 transition-colors">
        <span class="text-yellow-300">Silver</span>
        <span class="ml-2 text-sm font-light text-gray-200">Shop</span>
      </a>
    </h1>
    
    <!-- Navigation -->
    <nav class="hidden md:flex space-x-10">
      <a href="/home" class="text-white font-medium hover:text-yellow-300 transition-colors duration-300 px-4 py-2 rounded-lg hover:bg-white/10">Home</a>
      <a href="/shop" class="text-yellow-300 font-semibold border-b-2 border-yellow-300 px-4 py-2 rounded-lg bg-white/10">Shop</a>
      <!-- <a href="#about" class="text-white font-medium hover:text-yellow-300 transition-colors duration-300 px-4 py-2 rounded-lg hover:bg-white/10">About Us</a> -->
      <!-- <a href="#what-we-do" class="text-white font-medium hover:text-yellow-300 transition-colors duration-300 px-4 py-2 rounded-lg hover:bg-white/10">What We Do</a> -->
    </nav>
    
    <!-- User Actions -->
    <div class="flex items-center space-x-6 text-white">
      <!-- Wishlist Icon -->
      <a href="/wishlist" class="hover:text-yellow-300 transition-colors relative group" title="Wishlist">
        <i class="fas fa-heart text-2xl"></i>
        <span class="absolute -top-2 -right-2 bg-red-600 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">0</span>
        <span class="hidden group-hover:block absolute -bottom-10 left-1/2 transform -translate-x-1/2 bg-gray-900 text-white text-xs py-1 px-3 rounded-lg">Wishlist</span>
      </a>
      
      <!-- Cart Icon -->
      <a href="/cart" class="hover:text-yellow-300 transition-colors relative group" title="Cart">
        <i class="fas fa-shopping-cart text-2xl"></i>
        <span class="absolute -top-2 -right-2 bg-yellow-400 text-gray-900 text-xs rounded-full w-5 h-5 flex items-center justify-center">0</span>
        <span class="hidden group-hover:block absolute -bottom-10 left-1/2 transform -translate-x-1/2 bg-gray-900 text-white text-xs py-1 px-3 rounded-lg">Cart</span>
      </a>
      
      <!-- Profile Section with Click Toggle -->
      <div class="relative" id="profileDropdown">
        <button 
          class="flex items-center space-x-2 hover:text-yellow-300 transition-colors focus:outline-none" 
          title="Profile" 
          onclick="toggleDropdown()"
        >
          <div class="w-10 h-10 bg-yellow-200 rounded-full flex items-center justify-center border-2 border-yellow-300">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-6 h-6 text-indigo-700">
              <circle cx="12" cy="8" r="4.5" fill="none" stroke="currentColor" stroke-width="2"/>
              <path d="M20,21c0-4.4-3.6-8-8-8s-8,3.6-8,8" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </div>
          <span class="text-white font-semibold hidden sm:inline">{{.UserName}}</span>
          <i class="fas fa-chevron-down text-sm transition-transform duration-300" id="dropdownArrow"></i>
        </button>
        
        <!-- Dropdown Menu - Now toggles on click instead of just hover -->
        <div class="hidden absolute right-0 mt-2 w-52 bg-white rounded-lg shadow-2xl py-2 z-30 border border-gray-200" id="dropdownMenu">
          <a href="/profile" class="block px-4 py-2 text-sm text-gray-800 hover:bg-indigo-100 hover:text-indigo-600">My Profile</a>
          <a href="/orders" class="block px-4 py-2 text-sm text-gray-800 hover:bg-indigo-100 hover:text-indigo-600">My Orders</a>
          <a href="/settings" class="block px-4 py-2 text-sm text-gray-800 hover:bg-indigo-100 hover:text-indigo-600">Settings</a>
          <div class="border-t border-gray-200 my-1"></div>
          <form action="/logout" method="POST" class="block px-4 py-2">
            <button type="submit" class="w-full text-left text-sm text-red-600 hover:text-red-700 font-semibold">Logout</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</header>

<script>
  // JavaScript to handle dropdown toggle
  function toggleDropdown() {
    const dropdownMenu = document.getElementById('dropdownMenu');
    const dropdownArrow = document.getElementById('dropdownArrow');
    
    // Toggle visibility
    dropdownMenu.classList.toggle('hidden');
    
    // Rotate arrow when open
    if (dropdownMenu.classList.contains('hidden')) {
      dropdownArrow.classList.remove('rotate-180');
    } else {
      dropdownArrow.classList.add('rotate-180');
    }
  }
  
  // Close dropdown when clicking outside
  document.addEventListener('click', function(event) {
    const profileDropdown = document.getElementById('profileDropdown');
    const dropdownMenu = document.getElementById('dropdownMenu');
    const dropdownArrow = document.getElementById('dropdownArrow');
    
    if (!profileDropdown.contains(event.target) && !dropdownMenu.classList.contains('hidden')) {
      dropdownMenu.classList.add('hidden');
      dropdownArrow.classList.remove('rotate-180');
    }
  }, true);
</script>
